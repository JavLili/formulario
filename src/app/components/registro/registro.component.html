<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de cliente</h3>
    <form [formGroup]="form" (ngSubmit)="unir()">
        <div class="nombre">
            <div class="form-group">
                <label for="nombre1">Primer nombre</label>
                <input type="text" class="form-control" id="nombre4" name="nombre1" [(ngModel)]="nombre1" formControlName="nombre1">
                <div *ngIf="form.get('nombre1')?.touched && form.get('nombre1')?.errors?.['required']" 
                class="alert alert-danger">Información Requerida</div>
                <div *ngIf="form.get('nombre1')?.touched && form.get('nombre1')?.errors?.['minlength']" 
                class="alert alert-danger">Nombre Invalido</div>
            </div>
        </div>
